    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Exhalant une sophistication moderne, la Chaise Baltsar combine sans effort un design épuré avec un confort inégalé. Sa structure ergonomique assure un soutien supérieur, ce qui en fait un ajout parfait aux intérieurs contemporains et classiques. </p><p>Conçue avec précision, la Chaise Baltsar dispose d'un cadre durable et d'un revêtement de haute qualité qui promettent une utilisation durable. Ses contours élégants ajoutent non seulement une touche de luxe, mais offrent également une étreinte accueillante qui vous invite à vous asseoir et à vous détendre. Idéale pour tout cadre, la Chaise Baltsar est plus qu'un simple siège; c'est une invitation à vivre le style et la détente comme jamais auparavant.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: La Chaise Baltsar incarne l'équilibre parfait entre la précision du design et le confort humain. Ses lignes fluides et ses contours ergonomiques reflètent l'engagement de Forma Lux envers un artisanat qui sert à la fois la forme et la fonction. Rembourrée de matériaux de qualité supérieure et construite sur un cadre robuste, Baltsar offre un soutien et une élégance durables. Disponible en noir et indigo, et en tailles extra petite, grande et extra grande, elle élève tout intérieur — des bureaux raffinés aux espaces de vie sereins — en tant que symbole de design moderne réfléchi.
