    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La Silla de Oficina Milan combina diseño elegante con funcionalidad. Con altura, inclinación y reposabrazos ajustables, asegura máxima comodidad durante largas horas de trabajo. El respaldo de malla transpirable promueve el flujo de aire, manteniéndote fresco y concentrado.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Diseñada para la productividad y el aplomo, la Silla de Oficina Milan ejemplifica la filosofía de Forma Lux de confort inteligente. Sus características ajustables, que incluyen altura, inclinación y reposabrazos, crean una experiencia ergonómica personalizada, mientras que el respaldo de malla transpirable mejora el flujo de aire para largas horas de concentración. Disponible en Negro, Dorado y Blanco, y en tamaños Mediano, Grande y Extra Grande, Milan transforma cualquier espacio de trabajo en un entorno refinado de equilibrio, rendimiento y diseño contemporáneo.
