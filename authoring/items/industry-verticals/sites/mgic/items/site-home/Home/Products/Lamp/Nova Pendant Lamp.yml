      Hint: LongDescription
      Value: <p>La Lámpara Colgante Nova presenta un globo de vidrio esmerilado suspendido de una montura de latón. Proporciona una iluminación suave y ambiental, ideal para áreas de comedor o cocinas.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Refinada pero discreta, la Lámpara Colgante Nova encarna el enfoque de Forma Lux hacia la luz como atmósfera. Su globo de vidrio esmerilado difunde calidez, mientras que la montura de latón añade un toque sutil de lujo. Ideal para áreas de comedor o cocinas, Nova equilibra geometría y resplandor, convirtiendo momentos cotidianos en experiencias curadas. Disponible en dorado y en tamaños pequeño o mediano, es un acento atemporal que aporta armonía e intención a la vida moderna.
