      Value: Refined yet understated, the Nova Pendant Lamp embodies Forma Lux’s approach to light as atmosphere. Its frosted glass globe diffuses warmth, while the brass fixture adds a subtle touch of luxury. Ideal for dining areas or kitchens, Nova balances geometry and glow — turning everyday moments into curated experiences. Available in Gold and in Small or Medium sizes, it’s a timeless accent that brings harmony and intention to modern living.
