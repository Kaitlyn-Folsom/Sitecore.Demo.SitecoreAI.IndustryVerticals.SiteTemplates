      Hint: LongDescription
      Value: <p>La suspension Nova présente un globe en verre dépoli suspendu à une monture en laiton. Elle offre un éclairage doux et ambiant, idéal pour les salles à manger ou les cuisines.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Raffinée mais discrète, la suspension Nova incarne l'approche de Forma Lux envers la lumière comme atmosphère. Son globe en verre dépoli diffuse une chaleur, tandis que la monture en laiton ajoute une touche subtile de luxe. Idéale pour les salles à manger ou les cuisines, Nova équilibre géométrie et éclat — transformant les moments quotidiens en expériences soignées. Disponible en or et en tailles petite ou moyenne, c'est un accent intemporel qui apporte harmonie et intention à la vie moderne.
