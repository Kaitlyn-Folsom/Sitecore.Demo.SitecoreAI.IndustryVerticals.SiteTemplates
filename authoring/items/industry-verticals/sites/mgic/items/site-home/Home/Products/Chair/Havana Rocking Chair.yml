    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La chaise berçante Havana est fabriquée en bois de teck massif avec un mouvement de balancement fluide. Son siège et son dossier rembourrés offrent un confort, tandis que son design intemporel en fait un ajout polyvalent aux chambres de bébé, aux salons ou aux porches.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "La chaise berçante Havana réinvente une forme intemporelle à travers le prisme de l'artisanat moderne. Construite en bois de teck massif, elle offre un mouvement de balancement fluide et équilibré ainsi qu'une résistance durable. Le siège et le dossier rembourrés offrent un confort accueillant, tandis que la simplicité sculpturale du design convient aussi bien aux chambres de bébé, aux salons qu'aux porches couverts. Disponible en noir et en taille moyenne, Havana incarne la philosophie de design de Forma Lux : la tradition raffinée par la sensibilité moderne — où chaque courbe invite au repos et au rythme."
