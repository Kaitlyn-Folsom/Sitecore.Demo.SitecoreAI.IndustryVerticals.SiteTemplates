      Hint: LongDescription
      Value: <p>La Mecedora Havana está hecha de madera de teca maciza con un movimiento de balanceo suave. Su asiento y respaldo acolchados proporcionan comodidad, mientras que su diseño atemporal la convierte en una adición versátil para habitaciones infantiles, salas de estar o porches.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "La Mecedora Havana reimagina una forma atemporal a través de la lente de la artesanía moderna. Construida con madera de teca maciza, ofrece un movimiento de balanceo suave y equilibrado y una resistencia duradera. El asiento y el respaldo acolchados brindan una comodidad acogedora, mientras que la simplicidad escultural del diseño se adapta tanto a las habitaciones infantiles, salas de estar o porches cubiertos. Disponible en Negro y tamaño Mediano, Havana encarna la filosofía de diseño de Forma Lux: tradición refinada por la sensibilidad moderna, donde cada curva invita al descanso y al ritmo."
