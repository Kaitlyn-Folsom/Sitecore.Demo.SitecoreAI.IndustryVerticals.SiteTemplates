      Value: <p>La Lampe de Plancher Orion présente un design mince et minimaliste avec une tête réglable pour un éclairage directionnel. Parfaite pour les coins lecture ou les salons modernes.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Épurée et sophistiquée, la Lampe de Plancher Orion illustre la maîtrise du minimalisme intentionnel de Forma Lux. Son cadre métallique mince et sa tête réglable offrent un éclairage directionnel qui s'adapte à l'humeur et au moment. Parfaite à côté d'un canapé ou d'un fauteuil, Orion ajoute une structure discrète et une douce lueur aux intérieurs modernes. Disponible en or, noir et blanc, et en tailles petite ou moyenne, c'est une déclaration élégante de lumière, d'équilibre et de savoir-faire."
