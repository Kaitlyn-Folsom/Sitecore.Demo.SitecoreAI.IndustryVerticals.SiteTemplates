    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Estilizada y sofisticada, la Lámpara de Pie Orion ejemplifica la maestría de Forma Lux en el minimalismo intencionado. Su delgado marco de metal y cabezal ajustable ofrecen una iluminación direccional que se adapta al estado de ánimo y al momento. Perfecta junto a un sofá o sillón, Orion añade una estructura discreta y un suave resplandor a los interiores modernos. Disponible en Oro, Negro y Blanco, y en tamaños Pequeño o Mediano, es una declaración elegante de luz, equilibrio y artesanía.
