    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le canapé sectionnel Madrid offre un espace assis ample avec son design en L. Rembourré en polyester durable, il est parfait pour les réunions de famille et les soirées cinéma. La méridienne ajoute un confort supplémentaire.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Vaste et accueillant, le canapé sectionnel Madrid incarne la philosophie de Forma Lux d'un confort sans effort et d'une fonction bien conçue. Sa silhouette en L et sa méridienne intégrée offrent un espace ample pour les rassemblements, tandis que le revêtement en polyester durable assure longévité et douceur. Disponible en noir, indigo et blanc, et en tailles grande ou très grande, Madrid est conçu pour la connexion — que ce soit pour des moments familiaux animés ou des soirées tranquilles. C'est une étude en équilibre : proportions généreuses, forme minimaliste et confort durable."
