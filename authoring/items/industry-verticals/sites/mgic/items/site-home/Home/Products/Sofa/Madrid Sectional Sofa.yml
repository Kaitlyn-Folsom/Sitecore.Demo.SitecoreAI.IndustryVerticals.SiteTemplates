    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>El Sofá Seccional Madrid ofrece un amplio espacio para sentarse con su diseño en forma de L. Tapizado en poliéster duradero, es perfecto para reuniones familiares y noches de cine. La chaise longue añade comodidad extra.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Amplio y acogedor, el Sofá Seccional Madrid encarna la filosofía de Forma Lux de comodidad sin esfuerzo y función elaborada. Su silueta en forma de L y chaise longue integrada proporcionan un amplio espacio para reuniones, mientras que la tapicería de poliéster duradera garantiza longevidad y suavidad. Disponible en Negro, Índigo y Blanco, y en tamaños Grande o Extra Grande, Madrid está diseñado para la conexión, ya sea para momentos familiares animados o noches tranquilas. Es un estudio en equilibrio: proporciones generosas, forma minimalista y comodidad duradera."
