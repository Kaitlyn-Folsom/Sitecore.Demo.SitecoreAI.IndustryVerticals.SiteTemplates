      Value: "<p>The Madrid Sectional Sofa offers ample seating with its L-shaped design. Upholstered in durable polyester, it’s perfect for family gatherings and movie nights. The chaise lounge adds extra comfort.</p>"
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Expansive and inviting, the Madrid Sectional Sofa embodies Forma Lux’s philosophy of effortless comfort and crafted function. Its L-shaped silhouette and integrated chaise lounge provide ample space for gatherings, while durable polyester upholstery ensures longevity and softness. Available in Black, Indigo, and White, and in Large or Extra Large sizes, Madrid is designed for connection — whether for lively family moments or quiet evenings in. It’s a study in balance: generous proportions, minimalist form, and enduring comfort."
