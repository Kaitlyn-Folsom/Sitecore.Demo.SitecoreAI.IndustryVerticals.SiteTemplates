    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La Lámpara de Mesa Capri añade calidez y encanto a cualquier espacio. Su base de cerámica esmaltada a mano combinada con una pantalla de lino neutra la hace versátil para dormitorios y salas de estar.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Fusionando textura y tono sin esfuerzo, la Lámpara de Mesa Capri captura el enfoque de Forma Lux hacia la iluminación artesanal. La base de cerámica, terminada con un rico brillo esmaltado a mano, ancla la lámpara con un encanto orgánico, mientras que la pantalla de lino difunde una luz suave y natural. Disponible en Blanco, Índigo, Dorado y Negro, Capri complementa tanto interiores modernos como clásicos, transformando dormitorios, rincones de lectura y espacios de estar en retiros tranquilos y luminosos.
